
<div class="container-fluid">
    <div class="row">
        <div class="col">
            
            <div class="row">
                <div class="col-4">
                    <form class="example-form">
                        <mat-form-field class="example-full-width" class="m-4" style="width: 240px;">
                            <mat-label>Buscar</mat-label>
                            <input  matInput mdbInput placeholder="Digite aqui o termo de busca" id="procura" name="procura" [(ngModel)]="procura">
                          </mat-form-field>
                    </form>
                </div>
                <div>

                </div>
                <div class="col-8">
                    <ng-container *ngIf="pacientes">
                    <h2 class="m-4" *ngIf="pacientes.length > 0">
                        Foram encontradas {{ dataSource.data.length }} entradas.
                    </h2>
                    <h2 class="m-4" *ngIf="pacientes.length == 0">
                        NÃ£o foram encontrados pacientes.
                    </h2>

                </ng-container>
                </div>
            </div>
            
            
            <div class="row" *ngIf="dataSource" style=" margin-top: 10px; max-height: 480px; overflow: auto;">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">

                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
              
                <ng-container matColumnDef="nascimento">
                  <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
                  <td mat-cell *matCellDef="let element"> {{element.nascimento}} </td>
                </ng-container>
              
                <ng-container matColumnDef="sexo">
                  <th mat-header-cell *matHeaderCellDef> Sexo </th>
                  <td mat-cell *matCellDef="let element"> <p class="masc" *ngIf = "element.sexo == 0">Masculino</p>  <p class="fem"  *ngIf = "element.sexo == 1">Feminino</p></td>
                </ng-container>
              
                <ng-container matColumnDef="hospital">
                  <th mat-header-cell *matHeaderCellDef> Hospital </th>
                  <td mat-cell *matCellDef="let element"> {{element.hospital}} </td>
                </ng-container>

                <ng-container matColumnDef="motivo">
                    <th mat-header-cell *matHeaderCellDef> Motivo </th>
                    <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> <button mat-flat-button class="m-4 botao-editar" (click)="editarPaciente(element.identificador)">Editar</button> </td>
                </ng-container>

                <ng-container matColumnDef="excluir">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> <button mat-fab class="botao-excluir" aria-label="Delete"
                        (click)="deletePaciente(element.identificador)">
                          <mat-icon>delete</mat-icon>
                        </button> </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>

        </div>
    </div>
